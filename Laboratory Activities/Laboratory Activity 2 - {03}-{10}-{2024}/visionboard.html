<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Marie's Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vision-board">
        <h1>Fatima Marie's Vision Board</h1>
        <div class="reminder">
            <p><strong>Daily Reminder</strong></p>
            <p>Create a life you can't wait to wake up to</p>
        </div>
        <div class="images-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="goals">
            <h2>5 Goals</h2>
            <ul>
                <li>Improve sleep schedule</li>
                <li>Reduce screentime</li>
                <li>Learn how to cook</li>
                <li>Read 20 books</li>
                <li>Communicate and express myself</li>
            </ul>
        </div>
        <div class="quote">
            <p>Do it for yourself.</p>
        </div>
        <div class="song">
            <p>In another world - Song Title</p>
        </div>
    </div>
</body>
</html>
